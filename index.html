<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form action="">
            <img src="Img/login_img.png" alt="" width="20%">
            <h1 class="h3 mb-3 fw-normal">Fazer login</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="vc@mail.com.br">
                <label for="floatingInput">E-mail</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingInput" placeholder="Senha">
                <label for="floatingInput">Senha</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flex-CheckDefault" />
                <label class="form-check-label" for="flex-CheckDefault">Permanecer conectado</label>
            </div>
            <button class="btn btn-primary w-100 py-2">Entrar</button>
    <a href="./cadastro.html" target="_blank" rel="cadastro.html"><h1 class="h5 mb-3 fw-normal">cadastre-se</h1></a>
        </form>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
